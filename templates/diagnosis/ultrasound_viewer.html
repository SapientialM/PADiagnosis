<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>超声影像可视化</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body { 
            height: 100%; 
            margin: 0; 
            background: #181c24; 
            font-family: Arial, sans-serif;
        }
        #toolbar { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 10; 
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #toolbar button { 
            margin-right: 8px; 
            padding: 5px 10px;
            background: #2B5DE0;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #toolbar button:hover {
            background: #4A8CFF;
        }
        #info {
            color: #fff;
            margin-left: 10px;
        }        #papayaContainer {
            width: 100vw;
            height: 100vh;
            background: #181c24;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }
    </style>    {% load static %}
</head>
<body>    <div id="toolbar">
        <button onclick="window.history.back()">返回</button>
        <span id="info">超声影像文件信息</span>
    </div>
    
    <div id="viewer-container" style="width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div class="simple-viewer" style="display: flex; flex-direction: column; align-items: center; color: white; padding: 50px;">
            <h2>超声影像文件</h2>
            <div class="nifti-info" style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin-bottom: 20px; text-align: center;">
                <h3 id="file-name">文件名: {{ file }}</h3>
                <p>文件格式: NIfTI (.nii.gz)</p>
                <p>这是一个医学影像文件，包含3D超声数据</p>
                <p>要查看详细内容，请下载文件并使用专业医学影像软件打开</p>
            </div>
            
            <div class="file-download" style="margin-top: 20px;">
                <h4>下载并使用专业软件查看：</h4>
                <a href="/static/Ultrasound_10_cases/{{ file }}" download style="color: #4A8CFF; text-decoration: none; padding: 10px 20px; background: rgba(74, 140, 255, 0.2); border-radius: 5px; border: 1px solid #4A8CFF;">📥 下载 {{ file }}</a>
            </div>
            
            <div style="margin-top: 30px; font-size: 14px; color: #ccc; text-align: center;">
                <p><strong>推荐软件：</strong></p>
                <p>• ITK-SNAP (免费) - 适合医学影像分割和查看</p>
                <p>• 3D Slicer (免费) - 功能强大的医学影像处理平台</p>
                <p>• MRIcron (免费) - 轻量级医学影像查看器</p>
            </div>
        </div>
    </div>    <script>
        // Django 变量传递的文件名
        const file = "{{ file|escapejs }}";
        if (!file) {
            document.getElementById('info').textContent = '未指定影像文件';
            document.querySelector('.simple-viewer').innerHTML = 
                '<div style="color: #ff6b6b; text-align: center; padding: 20px;">错误：未指定影像文件</div>';
        } else {
            document.getElementById('info').textContent = `文件: ${file}`;
            
            // 检查文件是否存在
            fetch(`/static/Ultrasound_10_cases/${file}`, {method: 'HEAD'})
                .then(response => {
                    if (!response.ok) {
                        throw new Error('文件不存在');
                    }
                    console.log(`文件 ${file} 存在，可以下载`);
                })
                .catch(error => {
                    document.querySelector('.nifti-info').innerHTML = 
                        '<div style="color: #ff6b6b; text-align: center; padding: 20px;">错误：找不到指定的影像文件</div>';
                    console.error('文件检查失败:', error);
                });
        }
    </script>
</body>
</html>
